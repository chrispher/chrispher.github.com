<div class="sidebar">
  <div class="profilepic">
    <a href="/"><img src="{{ site.author.logo }}" alt="logo"></img></a>
  </div>
  <h1 class="title"><a href="/">{{ site.blog.name }}</a></h1>
  <h2 class="sub-title">{{ site.blog.description }}</h2>  
  <nav id="sub-nav">
    <a class="weibo " href="{{ site.author.weibo }}" title="新浪微博" target="_blank"><i class="fa fa-weibo"></i></a>
    <a class="github" href="{{ site.author.github }}" title="GitHub" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    <a class="rss" href="/page/feed.xml" title="RSS订阅" target="_blank"><i class="fa fa-rss"></i></a>
  </nav>

  <nav id="nav">
    <ul>
    {% for nav in site.data.nav %}
      <li><a href="{{ nav.href }}"{% if nav.newblank == true %}target="_blank"{% endif %}><i class="{{ nav.icon }}"></i>&nbsp;{{ nav.title }}</a></li>
    {% endfor%}
    </ul>
  </nav>
  
  <br/>

  <body>
    <div class="search-wrapper">
      <div class="search-form">
        <input type="text" class="search-field" placeholder="Search...">
        <ul class="search-results post-list"></ul><!-- /.search-results -->
      </div><!-- /.search-form -->
    </div><!-- ./search-wrapper -->
    
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/res/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="/res/js/scripts.min.js"></script>
    <!-- Jekyll Simple Search option -->
    <script>
      $(document).ready(function() {
        $('.search-field').jekyllSearch({
            jsonFile: '/site.json',
            searchResults: '.search-results',
            template: '<li><article><a href="{url}">{title} <span class="entry-date"><time datetime="{date}">{shortdate}</time></span></a></article></li>',
            fuzzy: true,
            noResults: '<p>Nothing found.</p>'
          });
      });

      (function( $, window, undefined ) {
        
         var bs = {
              close: $(".close-btn"),
              searchform: $(".search-form"),
              canvas: $(".js-menu-screen"),
              dothis: $('.dosearch')
          };
        
        bs.dothis.on('click', function() {
          $('.search-wrapper').css({ display: "block" });
          $('body').toggleClass('no-scroll');
          bs.searchform.toggleClass('active');
          bs.searchform.find('input').focus();
          bs.canvas.toggleClass('is-visible');
        });
        
          bs.close.on('click', function() {
            $('.search-wrapper').removeAttr( 'style' );
            $('body').toggleClass('no-scroll');
            bs.searchform.toggleClass('active');
            bs.canvas.removeClass('is-visible');
        });
      })( jQuery, window );
    </script>
  </body>

    </a>
  </div>
</div>
